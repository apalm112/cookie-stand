<!DOCTYPE html>
  <html>
    <head>
      <title>Salmon Cookie Stand</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1 title="Pat's Salmon Cookies .">
        Pat's Salmon Cookie Stand.
      </h1>
        <form id="standName">
          <fieldset>
            <legend>Cookie Stand Info</legend>
              <p>Store Location
              <input type="text" name="store" size="30" maxlength="50"></p>
              <p>Min Customers
              <input type="text" name="minCust" size="30" maxlength="50"></p>
              <p>Max Customer
              <input type="text" name="maxCust" size="30" maxlength="50"></p>
              <p>Average Cookies
              <input type="text" name="avgCookies" size="30" maxlength="50"></p>
              <!--<input type ="submit" value="Submit"/> -->

              <button id='submit' type='submit'>Submit</button>

          </fieldset>
        </form>
      <p></p>
      <img src="images/salmon.png" width="450" height="125"
        title="The contents of any one panel are dependent on the contents of every panel including itself. The graph of panel dependencies is complete and bidirectional, and each node has a loop. The mouseover text has two hundred and forty-two characters." alt="Self-Description">
      <div id='table'></div>



      <script src='app.js' type="text/javascript">
      </script>
    </body>
  </html>
